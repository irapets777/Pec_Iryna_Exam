<section id="write" class="writetous">
    <div class="container">
        <div class="row">
            <h2 class="writetous__title">
                Write to us
            </h2>
            <form class="writetous__form d-flex flex-wrap">
                <div class="col-12 col-md-4">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-12 col-md-4">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="col-12 col-md-4">
                    <label for="inputPhone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="inputPhone">
                </div>
                <div class="form-contact-me pt-5">
                    <div class="col-md-4 me-3">
                        <h4>Contact me via:</h4>
                    </div>
                    <div class="col-md-8 d-flex align-items-center">
                        <div class="form-radio">
                            <input class="form-check-input" type="radio" id="contact" name="contact" value="contact">
                            <label for="contact">Email</label>
                        </div>
                        <div class="form-radio ms-3">
                            <input class="form-check-input" type="radio" id="contact" name="contact" value="contact">
                            <label for="contact">Phone</label>
                        </div>
                        <div class="form-radio ms-3">
                            <input class="form-check-input" type="radio" id="contact" name="contact" value="contact">
                            <label for="contact">Telegram</label>
                        </div>
                    </div>
                </div>
                <div class="form pt-5">
                    <h4 class="pb-4">Topic:</h4>
                    <select class="form-select">
                        <option selected>Post my story</option>
                        <option value="1">Post my story 1</option>
                        <option value="2">Post my story 2</option>
                        <option value="3">Post my story 3</option>
                    </select>
                    <h4 class="mt-2 mb-2">Message</h4>
                    <div class="col-12 mb-4 d-flex justify-content-center">
                        <textarea class="textarea" cols="100%" rows="10"></textarea>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                                I am human
                        </label>
                    </div>
                    <button type="button" class="btn btn-outline-secondary">Send</button>
                </div>
            </form>
           
        </div>
    </div>

</section>
